<div class="container">
  <mat-form-field>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput [(ngModel)]="filterValue" (ngModelChange)="applyFilter()" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort
         class="mat-elevation-z8 table-container">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>
        No.å
      </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="co2_ausstoß">
      <th mat-header-cell *matHeaderCellDef>
        CO2-Ausstoß
      </th>
      <td mat-cell *matCellDef="let element"> {{element.cO2_ausstoss}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="unternehmen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
        Unternehmen
      </th>
      <td mat-cell *matCellDef="let element"> {{element.unternehmen}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="land">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
        Land
      </th>
      <td mat-cell *matCellDef="let element"> {{element.land}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
