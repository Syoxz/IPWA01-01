<mat-form-field class="search">
  <mat-icon matPrefix>search</mat-icon>
  <mat-label>Search...</mat-label>
  <input matInput [(ngModel)]="filterValue" (ngModelChange)="applyFilter()">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort
       class="mat-elevation-z8">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>
      No.
    </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <ng-container matColumnDef="cO2_ausstoss">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Co2 Ausstoß">
      CO²-Ausstoß
    </th>
    <td mat-cell *matCellDef="let element"> {{element.cO2_ausstoss}} </td>
  </ng-container>

  <ng-container matColumnDef="unternehmen">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Unternehmen">
      Unternehmen
    </th>
    <td mat-cell *matCellDef="let element"> {{element.unternehmen}} </td>
  </ng-container>

  <ng-container matColumnDef="land">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Land">
      Land
    </th>
    <td mat-cell *matCellDef="let element"> {{element.land}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
